<md-sidenav-container>
  <md-sidenav #sidenav id="sidenav">
    <md-list>
      <md-list-item>
        <a md-button>
          <span>Paintings</span>
        </a>
      </md-list-item>
      <md-list-item>
        <a md-button>
          <span>Videos</span>
        </a>
      </md-list-item>
      <md-list-item>
        <a md-button>
          <span>Events</span>
        </a>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <div id="app">
    <app-top-nav [sidenav]=sidenav></app-top-nav>
    <div id="main">
      <h2 [ngClass.gt-sm]="{ lg: true }">
        While we are working on filling my website with more information, you can watch one of my videos below.
        Thanks for your patience!
      </h2>
      <iframe class="video"
              [src]="sanitizer.bypassSecurityTrustResourceUrl(videoToDisplay)"
              frameborder="0"
              [ngClass.gt-sm]="{ lg: true }"
              [ngClass.sm]="{ sm: true }"
              [ngClass.xs]="{ xs: true }"
              allowfullscreen></iframe>
    </div>
  </div>

</md-sidenav-container>
